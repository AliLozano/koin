apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

// custom tasks for creating source/javadoc jars

if (project.tasks.findByPath("classes") == null) {
    // kotlin mpp
    task sourcesJar(type: Jar, dependsOn: jvmMainClasses) {
        classifier = 'sources'
        from kotlin.sourceSets.jvmMain.kotlin
    }

    // workaround for https://youtrack.jetbrains.com/issue/KT-27170
    configurations {
        compileClasspath
    }

    // TODO: dokka multi platform support
    artifacts {
        archives sourcesJar//, dokkaJar
    }
} else {
    // standard kotlin jvm-only project
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar, dokkaJar
    }
}

if (hasProperty('bintray_user') && hasProperty('bintray_apikey')) {
    bintray {
        user = bintray_user
        key = bintray_apikey

        configurations = ['archives']

        publish = true
        override = true
        pkg {
            repo = 'koin'
            name = archivesBaseName
            userOrg = 'ekito'
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/Ekito/koin.git'
        }
    }
}
